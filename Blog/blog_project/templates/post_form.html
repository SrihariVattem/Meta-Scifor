<!-- templates/post_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Blog{% else %}New Blog{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-button, .cancel-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .cancel-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<header>
    <h1>{% if post %}Edit Blog{% else %}Create New Post{% endif %}</h1>
</header>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {% if post %}
        {{ form.as_p }} <!-- Render the form fields -->
        <button type="submit" class="save-button">Update Blog</button>
        <a href="{% url 'post_delete' post.pk %}" class="cancel-button">Delete Blog</a>
        {% else %}
        {{ form.as_p }} <!-- Render the form fields -->
        <button type="submit" class="save-button">Save Blog</button>
        {% endif %}
    </form>
</div>

</body>
</html>
