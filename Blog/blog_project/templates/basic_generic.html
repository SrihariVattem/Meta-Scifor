<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #4b0082; /* Indigo */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #ff6347; /* Tomato border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        /* Navigation Styling */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ff6347; /* Tomato color for links */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ff6347; /* Tomato background on hover */
            color: #fff;
        }

        /* Main Content Styling */
        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #4b0082;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Registration</h1>
        <nav>
            <a href="{% url 'login' %}">Login</a>

        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; 2024 Your Blog. All rights reserved.
    </footer>
</body>
</html>
