<!-- templates/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .post {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }
        .edit-button, .back-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .back-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ post.title }}</h1>
</header>

<div class="post">
    <p>{{ post.content }}</p>
    <a class="edit-button" href="{% url 'post_update' post.pk %}">Edit</a>
    <a class="back-button" href="{% url 'post_list' %}">Back to Home</a>
</div>

</body>
</html>
