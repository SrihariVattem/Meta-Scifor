<!-- templates/post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f0f2; /* Light background */
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #6a1b9a; /* Dark purple */
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }
        .create-post-button {
            display: block;
            width: 220px; /* Slightly wider button */
            margin: 20px auto; /* Center the button */
            background-color: #ff5722; /* Bright orange */
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .create-post-button:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }
        .blog-container {
            display: grid; /* Enable grid layout */
            grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
            gap: 20px; /* Space between boxes */
        }
        .blog-box {
            border: 1px solid #ddd; /* Light border */
            border-radius: 8px;
            padding: 15px;
            background-color: white; /* White background for posts */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
        }
        .blog-box:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Deeper shadow */
        }
        .blog-title {
            color: #6a1b9a; /* Purple for titles */
            margin: 0 0 10px 0;
            font-size: 1.5em; /* Larger title */
        }
        .blog-content {
            color: #333; /* Darker text for content */
            margin: 10px 0;
            line-height: 1.5; /* Better line spacing */
        }
        .blog-date {
            font-size: 0.9em; /* Smaller font for dates */
            color: #999; /* Light gray for date */
            margin-top: 10px;
        }
        /* Optional: Add a media query for smaller screens */
        @media (max-width: 768px) {
            .blog-container {
                grid-template-columns: repeat(2, 1fr); /* Two per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .blog-container {
                grid-template-columns: 1fr; /* One per row on very small screens */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Blog Home</h1>
</header>

<a href="{% url 'post_create' %}" class="create-post-button">Create New Post</a> <!-- Button placed here -->

<div class="blog-container">
    {% for post in posts %}
    <div class="blog-box">
        <h2 class="blog-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="blog-content">{{ post.content|truncatewords:30 }}</p>
        <p class="blog-date">Created at: {{ post.created_at|date:"F j, Y" }}</p>
        <p class="blog-date">Updated at: {{ post.updated_at|date:"F j, Y" }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
